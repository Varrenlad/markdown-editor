	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<label for="textbox">Markdown editor</label>
					<textarea class="form-control" id="textbox"></textarea>
				</div>
			</div>
			<div class="col-md-8">
				<label for="parced-data">Live preview</label>
				<div id="parced-data"></div>
			</div>
			<div id="container-floating">
				<div class="nd3 nds"><a href="skype:a.otherwise_1?chat" class="fa fa-skype contact" title="Contact me"></a></div>
				<div class="nd1 nds" data-toggle="modal" data-target="#importModal">
					<i class="fa fa-level-down import" title="Import from KB"></i>
				</div>

				<div id="floating-button" title="Get HTML code" data-toggle="modal" data-target="#exportModal">
					<i class="fa fa-gear plus"></i>
					<i class="fa fa-save edit"></i>
				</div>
			</div>
		</div>
		<div id="exportModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
			<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Export to HTML</h4>
					</div>
					<div class="modal-body">
						<textarea class="fullta" readonly id="t-export">Select full if you don't want to allow for Integrator to ruin all jQuery triggers with redundant spaces.</textarea>
					</div>
					<div class="modal-footer">
						<div class="mr-auto">
							<button class="btn btn-success my-2 my-sm-0 space_up" onclick="t_export(1)">Full class data</button>
							<button class="btn btn-warning my-2 my-sm-0 space_up" onclick="t_export(0)">Short class data</button>
						</div>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<div id="importModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
			<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Import from HTML</h4>
					</div>
					<div class="modal-body">
						<textarea class="fullta" id="t-import"><p>Put HTML you want to convert here</p></textarea>
					</div>
					<div class="modal-footer">
						<div class="mr-auto">
							<button class="btn btn-success my-2 my-sm-0 space_up" onclick="turndown()" data-dismiss="modal">Convert to Markdown</button>
						</div>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
